name: worrrkspace
channels:
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  # --- Core ---
  - python=3.10.12
  - pip
  - numpy
  - pandas
  - polars
  - pyarrow
  - duckdb
  - orjson
  - xxhash  # Быстрое хеширование для VCS

  # --- AI & Compute ---
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1
  - faiss-gpu  # Для векторного поиска (RAG/Magic Node)
  - libtorrent-rasterbar  # P2P Core (C++ binding)

  # --- UI & System ---
  - pyqt=6
  - qt-webengine  # Браузерный движок (WebEngine)
  - psutil
  - zeroconf  # Поиск пиров в локалке

  # --- Build Tools ---
  - cmake
  - ninja
  - make
  - gxx_linux-64
  - gcc_linux-64
  - binutils_linux-64
  - patchelf

  # --- Linux System Libs ---
  - libxcb
  - libxkbcommon
  - dbus

  - pip:
      # --- Networking & VPN ---
      - aioquic  # QUIC протокол (Transport)
      - pyroute2  # Управление интерфейсами Linux (для VPN)
      - cryptography
      - netifaces

      # --- Distributed Compute ---
      - ray[default]  # Compute Pool Core
      - lz4  # Сжатие данных сети
      - accelerate  # Распределение моделей
      - bitsandbytes  # Квантование (Int8)
      - onnxruntime-gpu  # Быстрый инференс

      # --- UI & Utils ---
      - qasync  # Asyncio + PyQt bridge
      - NodeGraphQt  # Редактор пайплайнов
      - pytablericons  # Иконки
      - superqt  # Доп. виджеты
      - playwright  # Веб-автоматизация
      - watchdog  # Слежение за файлами
      
      # --- Data & Viz ---
      - transformers>=4.30.0
      - robyn
      - psqlpy
      - markdown
      - plotly
      - pyinstaller #playwright install chromium
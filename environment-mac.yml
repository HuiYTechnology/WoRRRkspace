name: worrrkspace
channels:
  - conda-forge
dependencies:
  # --- Core ---
  - python=3.10.12
  - pip
  - numpy
  - pandas
  - polars
  - pyarrow
  - duckdb
  - orjson
  - xxhash

  # --- AI (No CUDA on Mac) ---
  - pytorch
  - torchvision
  - torchaudio
  - faiss  # CPU версия векторного поиска
  - libtorrent-rasterbar

  # --- UI & System ---
  - pyqt=6
  - qt-webengine
  - psutil
  - zeroconf

  # --- Build Tools ---
  - cmake
  - ninja
  - make
  - clangxx
  - llvm-openmp

  - pip:
      # --- Networking ---
      - aioquic
      - cryptography
      - netifaces
      # Mac VPN requires sudo/kext usually, relying on user-space tun
      
      # --- Distributed Compute ---
      - ray[default]
      - lz4
      - accelerate
      # bitsandbytes нет на Mac, используем нативный torch.quantization
      - onnxruntime  # CPU/CoreML версия

      # --- UI & Utils ---
      - qasync
      - NodeGraphQt
      - pytablericons
      - superqt
      - playwright
      - watchdog
      
      # --- Data & Viz ---
      - transformers
      - robyn
      - psqlpy
      - markdown
      - plotly
      - py2app  # Сборщик для Mac #playwright install chromium